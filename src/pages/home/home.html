<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Bits2Do
    </ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Segment in content -->
    <ion-segment [(ngModel)]="status" color="primary" (ionChange)="listChange($event)">
      <ion-segment-button value="pending">
        Pending
      </ion-segment-button>
      <ion-segment-button value="complete">
        Complete
      </ion-segment-button>
      <ion-segment-button value="overdue">
          Overdue
      </ion-segment-button>
    </ion-segment>
      
  
  <div [ngSwitch]="status">
    
    <div *ngFor="let item of items"> 
      <ion-list *ngSwitchCase="item.status">
        <ion-item-sliding>
          <ion-item >
            <h1>{{item.title}} <span class="{{item.status}}"> {{item.status}}</span></h1>
          </ion-item> 

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="removeItem(item)">Delete</button>
            <button ion-button color="secondary"  (click)="viewItem(item)">View</button>
            <button ion-button color="default" (click)="editItem(item)">Edit</button>
          </ion-item-options>
    
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>

</ion-content>
