<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Bits2Do
    </ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
        <h1>{{item.title}} <span class="{{item.status}}"> {{item.status}}</span></h1>
      </ion-item> 

        <ion-item-options side="right">
          <button ion-button color="secondary"  (click)="viewItem(item)">View</button>
          <button ion-button color="default" (click)="editItem(item)">Edit</button>
        </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

</ion-content>
