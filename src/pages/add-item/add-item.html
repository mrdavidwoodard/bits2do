<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Item
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Id</ion-label>
      <ion-input type="text" [(ngModel)]="taskId"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Status</ion-label>
        <ion-select [(ngModel)]="status">
          <ion-option value="pending">Pending</ion-option>
          <ion-option value="complete">Complete</ion-option>
          <ion-option value="overdue">Overdue</ion-option>
        </ion-select>
      </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="saveItem()">Save</button>

</ion-content>
